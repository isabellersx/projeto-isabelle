<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>

<body>
    
     <!-- lista não ordenada-->
     <ul>
        <li> Arroz</li>
        <li> Feijão</li>
        <li> Farofs</li>
        <li> carne </li>
     </ul>


     <!-- lista ordenada-->
     <!-- o atributo start denomina de onde ele vai começar -->
  <ol start="10">
    <li> Arroz </li>   
    <li> Feijao</li>   
    <li> farofa </li>   
    <li> carne </li>    
  </ol>

  <!-- Os tipos (type) do lista ordenada são:
 a letra A ou a (ordem alfabética) e a letra I ou i (números romanos) -->
  <ol type="I">
  <li> Matematica</li>  
  <li> Portugues</li>  
  <li> Geografia </li>  
  <li> historia</li>  
  <li> Fisica </li>
   </ol>

  <!-- BOTÃO -->
  <button>Enviar</button>
     <!--a tag <a> permite que o desenvolvedor coloque um hiperlink entre as paginas-->
        <!-- o atributo target= "abre uma nova aba ao ser clicado"-->
   <a href="https://somas.org.br/" target="_self">somas</a>


   <button>PDA</button>
   <button>SOMAS</button>

   <button><a href="https://programadoresdoamanha.org/">programadores</a></button>

</body>
</html>
